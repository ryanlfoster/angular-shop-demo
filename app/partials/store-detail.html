<div class="container-fluid">
    <div ng-include src="'partials/panes/menu-pane.html'" ng-cloak></div>
    <div ng-include src="'partials/panes/submenu-pane.html'" ng-cloak></div>
    <div class="row-fluid">
        </br>
    </div>
    <div class="row-fluid">
        <div class="span3">
            <cart></cart>
        </div>
        <div class="span9">
            <ul class="specs">
                <li>
                    <dl>
                        <dt>Store name</dt>
                        <dd>{{store.name}}</dd>
                    </dl>
                    <dl>
                        <dt>About</dt>
                        <dd>{{store.description}}</dd>
                    </dl>
                </li>
            </ul>
            <ul class="phone-thumbs">
                <li ng-repeat="product in store.products" ng-click="addToCart(product)">
                    <h1>{{product.name}}</h1>
                    <p>{{product.description}}</p>
                    <img ng-src="{{product.imageUrl}}" />
                </li>
            </ul>
        </div>
    </div>
</div>
