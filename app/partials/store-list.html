<div class="container">
    <div ng-include src="'partials/panes/menu-pane.html'" ng-cloak></div>
    <div class="row">
        </br>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3" ng-cloak>
            <cart></cart>
        </div>
        <div class="col-xs-12 col-md-9" ng-cloak>
            <div class="container">
                <div class="row" >
                    <div class="col-xs-6 col-md-3" ng-repeat="store in stores| filter:query | orderBy:orderProp">
                        <a href="#/stores/{{store.id}}">
                            <div class="thumbnail">
                                <h3>{{store.name}}</h3>
                                <img ng-src="{{store.imageUrl}}">
                                <p>{{store.description}}</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
