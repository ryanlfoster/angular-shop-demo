<div class="container-fluid">
    <div ng-include src="'partials/panes/menu-pane.html'" ng-cloak></div>
    <div ng-include src="'partials/panes/submenu-pane.html'" ng-cloak></div>
    <div class="row-fluid">
        </br>
    </div>
    <div class="row-fluid">
        <div class="span3" ng-cloak>
            <cart></cart>
        </div>
        <div class="span9" ng-cloak>
            <ul class="phones">
                <li ng-repeat="store in stores| filter:query | orderBy:orderProp"
                    class="thumbnail phone-listing">
                    <a href="#/stores/{{store.id}}" class="thumb" ><img ng-src="{{store.imageUrl}}"></a>
                    <a href="#/stores/{{store.id}}" >{{store.name}}</a>
                    <p>{{store.description}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
